name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  integration-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: lint-build
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create apps/api/.env.test for CI
        shell: bash
        run: |
          cat > apps/api/.env.test <<'EOF'
          PORT=3000
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres?schema=public
          DIRECT_URL=postgresql://postgres:postgres@localhost:5432/postgres?schema=public
          CORS_ORIGIN=http://localhost:5173
          WEB_APP_URL=http://localhost:5173
          REDIS_HOST=localhost
          REDIS_PORT=6379
          ATTACHMENTS_DIR=tmp/test-uploads
          ATTACHMENTS_MAX_MB=5
          AUTH_ALLOW_INSECURE_HEADERS=true
          AUTH_JWT_SECRET=ci-hs256-secret
          NODE_ENV=test
          TEST_DB_RESET_STRATEGY=push
          NOTIFICATIONS_QUEUE_ENABLED=false
          SLA_BREACH_WORKER_ENABLED=false
          EOF

      - name: Run API integration tests
        run: npm run -w apps/api test:integration

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    timeout-minutes: 35
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      CI: true
      E2E_AUTH_JWT_SECRET: ci-e2e-jwt-secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create apps/api/.env.test for CI
        shell: bash
        run: |
          cat > apps/api/.env.test <<'EOF'
          PORT=3000
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres?schema=public
          DIRECT_URL=postgresql://postgres:postgres@localhost:5432/postgres?schema=public
          CORS_ORIGIN=http://localhost:5173
          WEB_APP_URL=http://localhost:5173
          REDIS_HOST=localhost
          REDIS_PORT=6379
          ATTACHMENTS_DIR=tmp/test-uploads
          ATTACHMENTS_MAX_MB=5
          AUTH_ALLOW_INSECURE_HEADERS=true
          AUTH_JWT_SECRET=ci-hs256-secret
          NODE_ENV=test
          TEST_DB_RESET_STRATEGY=push
          NOTIFICATIONS_QUEUE_ENABLED=false
          SLA_BREACH_WORKER_ENABLED=false
          EOF

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
